<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>You first Spring application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <div th:replace="/includes/header_common_links"></div> <!-- todos los css -->
    <style>
        .labels {
            margin-top: 3px;
            margin-bottom: 3px;
        }

        .row > * {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<main>
    <header>
        <nav th:replace="/includes/header :: header_fragment"></nav>
    </header>


    <div class="container mt-5 mb-5">
        <div class="row d-flex justify-content-center ">
            <div class="col-md-5 col-lg-8 border-right bg-white rounded">
                <form class="p-3 py-5" th:action="@{/customer/editarPerfil}" method="post" th:object="${customer}"
                      autocomplete="off">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Perfil</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Nombre de usuario</label><input type="text"
                                                                                                    class="form-control"
                                                                                                    placeholder="Nombre de usuario"
                                                                                                    name="username"
                                                                                                    th:value="${customer.getUsername()}">
                        </div>
                        <div class="col-md-6"><label class="labels">Email</label><input type="email"
                                                                                        class="form-control"
                                                                                        name="email"
                                                                                        th:value="${customer.getEmail()}"
                                                                                        placeholder="Email"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Contraseña actual</label><input type="password"
                                                                                                     class="form-control"
                                                                                                     placeholder="Contraseña actual"
                                                                                                     value=""></div>
                        <div class="col-md-12"><label class="labels">Nueva contraseña</label><input type="password"
                                                                                                    class="form-control"
                                                                                                    placeholder="Nueva contraseña"
                                                                                                    value=""></div>
                        <div class="col-md-12"><label class="labels">Repita la contraseña</label><input type="password"
                                                                                                    class="form-control"
                                                                                                    placeholder=""
                                                                                                    value=""></div>
                    </div>
                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="submit">Guardar perfil</button>
                    </div>
                </form>
            </div>

        </div>
    </div>


</main>
<footer th:replace="/includes/footer :: footer"></footer>
<div th:replace="/includes/footer_common_links"></div> <!-- todos los js -->
</body>
</html>
